paths:
  /api/carts:
    get:
      summary: Obtiene los Carritos
      tags:
        - Carts
      responses:
        "200":
          description: Los Carritos fueron consultados correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: No pudo entregar la informacion
    post:
      summary: Crea un carrito
      tags:
        - Carts
      responses:
        "200":
          description: El Carrito fue creado correctamente
        "500":
          description: No pudo entregar la informacion
  /api/carts/{CartId}:
    get:
      summary: Obtiene un carrito por su id
      tags:
        - Carts
      responses:
        "200":
          description: El Carritos fue consultado correctamente
        "500":
          description: No pudo entregar la informacion
    delete:
      summary: Elimina todos los productos del carrito
      tags:
        - Carts
      responses:
        "200":
          description: Los productos fueron eliminados correctamente
        "500":
          description: No pudo entregar la informacion
  /api/carts/{CartId}/product/{ProductId}:
    post:
      summary: AÃ±ade un producto al carrito
      tags:
        - Carts
      responses:
        "200":
          description: El Producto fue agrgado correctamente
        "500":
          description: No pudo entregar la informacion
    delete:
      summary: Elimina del carrito el producto seleccionado
      tags:
        - Carts
      responses:
        "200":
          description: El producto fue eliminado correctamente
        "500":
          description: No pudo entregar la informacion
  /api/carts/{CartId}/purchase:
    get:
      summary: Efectua la compra
      tags:
        - Carts
      responses:
        "200":
          description: La compra fue exitosa
        "500":
          description: No pudo entregar la informacion

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              quantity:
                type: integer
                description: The quantity of the product in the cart.
      example:
        products:
          - product:
              title: Sample Product 1
              category: Sample Category
              description: Sample Product Description
              price: 19.99
              thumbnail: sample-thumbnail.jpg
              code: PROD123
              stock: 50
              owner: admin
            quantity: 2
          - product:
              title: Sample Product 2
              category: Another Category
              description: Another Product Description
              price: 29.99
              thumbnail: another-thumbnail.jpg
              code: PROD456
              stock: 30
              owner: admin
            quantity: 1
    Product:
      type: object
      properties:
        title:
          type: string
          required: true
        category:
          type: string
          required: true
        description:
          type: string
          required: true
        price:
          type: number
          required: true
        thumbnail:
          type: string
          required: true
        code:
          type: string
          required: true
        stock:
          type: number
          required: true
        owner:
          type: string
          required: true
          default: admin
